<body>
    <div class="contenedor__contacto">
    <header id="header__contacto">
        <div class="contenedor__header">
        <img class="header__imagen--logo" src="../assets/imagenes/logo.png">
        <nav class="header__nav">

            </nav>
            <div class="buscador">
                <input type="text" class="buscar" placeholder="Buscar..">
            <a href="" class="boton"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </div>
    </header>
    <main id="main__contacto">
        <div class="main__div--contacto">
        <h1 class="main__titulo">Contacto</h1>
        <p class="main__parrafo--negrita">Ponete en contacto con nosotros!</p>
    </div>
    <form class="main__form"action="">
        <fieldset class="main__fieldset">
            <legend>Informacion Personal:</legend>
            <div class="main__div--field">
            <label class="label__sexo" for="userSex">Sexo:</label>
    
            <input type="radio" name="Gender" id="userSex" value="Masculino" required>Masculino
            <input type="radio" name="Gender" id="userSex" value="Femenino" required>Femenino
        </div>
        
        <div class="main__div--field">
            
            <input type="text" name="Name" class="main__field" placeholder="Nombre" required>
            
        </div>
        
        <div class="main__div--field">
           
            <input type="text" name="lastName" class="main__field" placeholder="Apellido" required>
            
        </div>
        
        <div class="main__div--field">
          
            <input type="email" name="email" class="main__field" placeholder="Email" required>
            
        </div>
      
        <div class="main__div--field">
           
            <input type="tel" name="phoneNumber" class="main__field" placeholder="Telefono" required>

        </div>

        <div class="main__div--field">
            
            <textarea name="message" class="main__field" cols="30" rows="10" placeholder="Mensaje"></textarea>
        </div>
        <div class="main__div--field">
            <label for="userCondition" ></label>
            <input type="checkbox" name="condition" id="userCondition" required> <p id="parrafo__condition">Comprendo que mis datos seran registrados para contactarme.</p>
        </div>
        
    
    <div class="main__div--field">
            <input class="main__button" type="submit" value="Enviar">
            <input class="main__button" type="reset" value="Borrar todo">
        </div>
        
       
        </fieldset>
        
    </form>
</main>
